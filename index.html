<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Responsive Cart Page</title>
  </head>
  <body>
    <h1>Desserts</h1>
    <main>
      <div class="parent-container">
        <div class="waffle-container">
          <div class="div1" id="waffle">
            <button id="add-to-cart" onclick="addItems()">
              <img src="images/icon-add-to-cart.svg" /> Add To Cart
            </button>
            <button id="waffle-count">
              <img
                id="minus"
                src="images/icon-decrement-quantity.svg"
                alt="minus"
              />
              <img
                id="plus"
                src="images/icon-increment-quantity.svg"
                alt="plus"
              />
            </button>
          </div>
          <div class="waffle-label" id="waffle-label">
            <h5>Waffle</h5>
            <p>Waffle with Berries</p>
            <p>$6.50</p>
          </div>
        </div>

        <div class="vanilla-container">
          <div class="div2"></div>
        </div>

        <div class="macaron-container">
          <div class="div3"></div>
        </div>

        <div class="div4">4</div>
        <div class="div5">5</div>
        <div class="div6">6</div>
        <div class="div7">7</div>
        <div class="div8">8</div>
        <div class="div9">9</div>
      </div>

      <div class="your-cart">
        <h2 id="total-items">Your Cart (0)</h2>
        <p id="added-items">Your added items will appear here</p>
      </div>
    </main>
  </body>
</html>
